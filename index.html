<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="codemirror/codemirror.js"></script>
    <script type="text/javascript" src="codemirror/overlay.js"></script>
    <script type="text/javascript" src="codemirror/xml.js"></script>
    <script type="text/javascript" src="codemirror/markdown.js"></script>
    <script type="text/javascript" src="codemirror/gfm.js"></script>
    <script type="text/javascript" src="http://seajs.org/dist/sea.js"></script>
    <link rel="stylesheet" href="icomoon/style.css" />
    <link rel="stylesheet" href="src/paper.css" />
    <link rel="stylesheet" href="src/editor.css" />
    <title>Editor</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        background-color: #f9f9f5;
      }
      .editor-wrapper {
        max-width: 680px;
        padding: 10px;
        margin: 60px auto;
      }
    </style>
  </head>
  <body>
    <div class="editor-wrapper">
      <input class="title" type="text" placeholder="Title" />
      <textarea id="editor" placeholder="Content here ...."></textarea>
    </div>
    <script type="text/javascript">
      seajs.use('./src/editor', function(editor) {
        editor.render();
        window.editor = editor;
      });
    </script>
  </body>
</html>
